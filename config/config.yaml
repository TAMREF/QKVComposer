model:
  num_layer: 6
  embedding_dim: 512
  max_seq: 512
  vocab_size: 484
  dropout: 0.1

dataset:
  dir_path: './music_transformer/dataset/event_tensor'

train:
  optim: 'adam'
  accumulate: 1
  batch_size: 1
  betas: [0.5, 0.9]
  checkpoint_dir: 'checkpoints'
  epochs: 1500
  fast_dev_run: False
  gpus: 1
  lr: 0.0003
  log_dir: 'logs'
  name: 'test'
  parallel_calls: 32
  sample: False
  save_top_k: 3
  steps: 100
  trace: False
  valid_split: 1024
  version: 0
  random_seed: 42
  label_smooth: 0.1
  reduction: 'mean'

inference:
  length: 1
  path: ''
  save_path: 'samples'
