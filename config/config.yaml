model:
  d_ff: 1024
  d_hidden: 1024
  d_embed: 1024
  dropout: 0.1
  data_len: 1024
  num_time_token: 400
  n_head: 4
  num_layers: 6
  num_tokens: 385
  padding_idx: 384
  use_temporal_encoding: True

log:
  checkpoint_dir: 'checkpoints'
  log_dir: 'logs'
  name: 'test'
  trace: False
  version: 0

data:
  datamidi_dir: 'dataset/midi'
  dataset_path: ''
  make_note_tensor: False
  max_len: 1000000
  notetensor_dir: 'dataset/note_tensor'
  num_workers: 0

train:
  accumulate: 1
  batch_size: 4
  betas: [0.5, 0.9]
  epochs: 10000
  fast_dev_run: False
  gpus: 1
  lr: 0.001
  optim: 'adam'
  resume: #'outputs\2021-02-11\00-26-37\checkpoints\ckpt-epoch=0092-val_loss=4.9659.ckpt'
  save_top_k: 3
  steps: 100
  time_loss_mode: 'one_hot'
  time_loss_mul: 1.0
  valid_split: 1024

inference:
  length: 3000
  condition_pt: 'dataset/note_tensor/MIDI-Unprocessed_01_R1_2009_01-04_ORIG_MID--AUDIO_01_R1_2009_01_R1_2009_01_WAV.pt'
  condition_length: 100
  checkpoint_path: 'outputs/2021-02-11/01-44-49/checkpoints/ckpt-epoch=0968-val_loss=4.0847.ckpt'
  sample: False
  save_path: 'samples'
  sample_mode: 'OneHotCategorical'
  zero_threshold: 0.9